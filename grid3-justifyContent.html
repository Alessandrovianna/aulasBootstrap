<!DOCTYPE html>

    <head>

        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
        <title>Bootstrap</title>
        <style>

                    /*Coluna */
            .row [class^=col-], .row .col {

            }
                    /*Coluna */

    <body>

        </div>
