    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

    <body>
                <!-- CONTAINER -->
        <div class="container">
            <h1>Formularios</h1>
            <hr></br> 

            <form method="POST">

                <input class="form-control" type="email" name="email" placeholder="E-mail"><br>
                
                <input class="form-control" type="password" name="senha" placeholder="Senha"><br>

                <input class="btn btn-success" type="submit" value="Entrar">
            </form><br><br>
            
                <form method="POST">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input id="email" class="form-control" type="email" name="email" placeholder="E-mail" value="alessandro@gmail" readonly>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input id="senha" class="form-control" type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Entrar">
                    </div>
                </form><br>

                <form method="POST" class="form-inline">

                    <input class="form-control" type="email" name="email" placeholder="E-mail"><br>
                    
                    <input class="form-control" type="password" name="senha" placeholder="Senha"><br>
    
                    <input class="btn btn-success" type="submit" value="Entrar">
                </form>

            </div>

        <style>
            .form-control {
                width:500px;
            }
        </style>
